<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Incident</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Create New Incident</h1>
    <form id="new-incident-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="incident-type">Incident Type</label>
        <select id="incident-type" name="incident-type" required>
            <option value="hens">Hens</option>
            <option value="electric">Electric</option>
            <option value="machinery">Machinery</option>
            <option value="others">Others</option>
        </select>

        <label for="incident-date">Incident Date</label>
        <input type="date" id="incident-date" name="incident-date" required>

        <label for="summary">Summary</label>
        <textarea id="summary" name="summary" maxlength="1000" required></textarea>

        <label for="amount-spent">Amount Spent</label>
        <input type="number" id="amount-spent" name="amount-spent" required>

        <button type="submit">Create Incident</button>
    </form>

    <script src="js/new-incident.js"></script>
</body>
</html>
