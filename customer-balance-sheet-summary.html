<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Balance Sheet Summary</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Customer Balance Sheet Summary</h1>

    <div id="last-updated">
        <strong>Last Updated At:</strong> <span id="last-updated-time">--:--</span>
    </div>

    <button id="refresh-button" onclick="refreshData()">Refresh Data</button>

    <table>
        <thead>
            <tr>
                <th>Customer Name</th>
                <th>Remaining Balance</th>
            </tr>
        </thead>
        <tbody id="balance-summary">
            <!-- Dynamically populate this with customer balance summary -->
        </tbody>
    </table>

    <script src="js/balance-summary.js"></script>
</body>
</html>
