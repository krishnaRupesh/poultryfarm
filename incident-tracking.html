<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Tracking</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Incident Tracking</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Incident Type</th>
                <th>Incident Date</th>
                <th>Summary</th>
                <th>Amount Spent</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="incident-list">
            <!-- Incident rows will be dynamically populated here -->
        </tbody>
    </table>

    <script src="js/incident-tracking.js"></script>
</body>
</html>
