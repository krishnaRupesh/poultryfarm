<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Balance Sheet Details</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Customer Balance Sheet Details</h1>
    <form id="balance-details-form">
        <label for="customer-name">Customer Name</label>
        <select id="customer-name" name="customer-name" required>
            <option value="">Select Customer</option>
            <!-- Dynamically populate this with customers -->
        </select>

        <label for="remaining-balance">Remaining Balance</label>
        <input type="text" id="remaining-balance" name="remaining-balance" readonly>

        <table>
            <thead>
                <tr>
                    <th>Order/Payment Date</th>
                    <th>Order ID/Payment ID</th>
                    <th>Quantity</th>
                    <th>Order Amount/Payment Amount</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody id="balance-details">
                <!-- Dynamically populate this with order/payment details -->
            </tbody>
        </table>

        <button type="button" onclick="loadBalanceDetails()">Load Balance Details</button>
    </form>

    <script src="js/balance-details.js"></script>
</body>
</html>
